<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="design.css">
	<script type="text/javascript" src="function.js"></script>
	<title>calculator</title>
</head>
<body>
	<header><h1>A Simple Calculator<h1/></header>
	<section id="calculator">
		<article id="show">
			<label id="display">0</label>
		</article>

		<article id="input">
			<table cellpadding="0" cellspacing="0">
				<tr>
					<td></td>
					<td></td>
					<td><button id="clear">CE</button></td>
					<td></td>
					<td><button id="divide">รท</button></td>
				</tr>
				<tr>
					<td><button id="number7">7</button></td>
					<td><button id="number8">8</button></td>
					<td><button id="number9">9</button></td>
					<td></td>
					<td><button id="multiply">x</button></td>
				</tr>

				<tr>
					<td><button id="number4">4</button></td>
					<td><button id="number5">5</button></td>
					<td><button id="number6">6</button></td>
					<td></td>
					<td><button id="minus">-</button></td>
				</tr>
				<tr>
					<td><button id="number1">1</button></td>
					<td><button id="number2">2</button></td>
					<td><button id="number3">3</button></td>
					<td></td>
					<td><button id="plus">+</button></td>
				</tr>
				<tr>
					<td></td>
					<td><button id="number0">0</button></td>
					<td><button id="dot">.</button></td>
					<td></td>
					<td><button id="equal">=</button></td>
				</tr>
			</table>
			</article>
	</section>

	<section id="direction">
		<h1>Direction:</h1>
		<h2>"Click <button>=</button> Button to Show the Result!"</h2>
	</section>


</body>
</html>
